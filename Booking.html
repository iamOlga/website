<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/booking_style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Booking</title>
</head>
<body>
    <header class="header">
        <div class="menu">
                <a href="main.html">home</a>
                <a href="#">booking</a>           
        </div>
    </header>

    <div class="mainblock block">
        <div class="sectors_map_block mainblock-1">
            <div class="map_block">
                <div class="screen">
                    <img src="images/screen.svg" alt="screen">
                </div>
            <div class="standard_sector">
                <img src="images/standard_sector.svg" alt="standard_sector">
                </div>
            <div class="vip_sector">
                <img src="images/vip_sector.svg" alt="vip_sector">
            </div>
            </div>
        </div>


        <div class="info_block mainblock-1">

            <div class="header3">
                <h2>The name / <span style="font-size: 1.3rem">The genre</span></h2>
                <h4>2 hours</h4>
            </div>
            <div class="date">
                <a href="#" class="button_date button_buyticket">01 oct</a>
                <a href="#" class="button_date button_buyticket">02 oct</a>
                <a href="#" class="button_date button_buyticket">05 oct</a>
            </div>
            <div class="time">
                <a href="#" class="button_time button_buyticket">17:00</a>
                <a href="#" class="button_time button_buyticket">19:00</a>
                <a href="#" class="button_time button_buyticket">21:00</a>
            </div>

            <div class="infosectors">
                <div class="sector">
                    <img class="standardpic" src="images/standard1.svg" alt="standard">
                    <h4>Standard</h4>
                    <p class="standard_info">Single comfortable wide armchair</p>
                    <p class="price">5 usd</p>
                </div>
                <div class="sector">
                    <img class="vippic" src="images/vip1.svg" alt="vip">
                    <h4>Love Seats</h4>
                    <p class="standard_info">Comfortable double sofas</p>
                    <p class="price">12 usd</p>
                </div>
            </div>

            <div class="emailblock">
                <p>The tickets you have purchased will be sent to the email address:</p>
                <input type="email" name="email" value="Email">
            </div>

            <div class="buyblock">
                <p class="price">5 usd</p>
                <a href="#" class="button_buyticket">Buy ticket</a>
            </div>
        </div>

        <div class="film_block mainblock-1">
            <img src="images/A_Quiet_Place.jpg" width="100%" alt="A Quiet Place">
        </div>
    </div>
</body>
</html>
